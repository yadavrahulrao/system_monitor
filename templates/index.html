<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container & System Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Container & System Monitoring</h1>
            <p>Real-time dashboard with system and Podman metrics</p>
        </header>

        <div class="dashboard">
            <!-- Container Metrics -->
            <div class="card full-width">
                <h2>Running Containers</h2>
                <div id="containersList">Loading...</div>
                <canvas id="containerMemChart" aria-label="Containers Memory Distribution"></canvas>
            </div>

            <!-- System Metrics Cards -->
            <div class="card">
                <h2>System CPU Usage</h2>
                <canvas id="cpuChart" aria-label="CPU Usage Over Time"></canvas>
                <div id="cpuValue" class="metric">Loading...</div>
            </div>

            <div class="card">
                <h2>Memory Usage</h2>
                <canvas id="memoryChart" aria-label="Memory Used vs Free"></canvas>
                <div id="memoryValue" class="metric">Loading...</div>
            </div>

            <div class="card">
                <h2>Disk Usage</h2>
                <canvas id="diskChart" aria-label="Disk Used vs Total"></canvas>
                <div id="diskValue" class="metric">Loading...</div>
            </div>

            <div class="card">
                <h2>Network I/O</h2>
                <canvas id="networkChart" aria-label="Network Sent vs Received"></canvas>
                <div id="networkValue" class="metric">Loading...</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
