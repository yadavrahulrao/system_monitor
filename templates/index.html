  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Container & System Monitoring</title>
      <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
      <div class="container">
          <header>
              <h1>Container & System Monitoring </h1>
          </header>

          <div class="grid">
              <!-- Container Metrics -->
              <div class="card full-width">
                  <h2>Running Containers</h2>
                  <div id="containersList"></div>
                  <canvas id="containerMemChart"></canvas>
              </div>
              <!-- System Metrics Cards -->
              <div class="card">
                  <h2>System CPU Usage</h2>
                  <canvas id="cpuChart"></canvas>
                  <div id="cpuValue" class="metric">Loading...</div>
              </div>

              <div class="card">
                  <h2>Memory Usage</h2>
                  <canvas id="memoryPie"></canvas>
                  <div id="memoryValue" class="metric">Loading...</div>
              </div>

              <div class="card">
                  <h2>Disk Usage</h2>
                  <div id="diskValue" class="metric">Loading...</div>
                  <p id="diskDetails"></p>
              </div>

          </div>
      </div>

      <script src="{{ url_for('static', path='/js/script.js') }}"></script>
  </body>
  </html>
